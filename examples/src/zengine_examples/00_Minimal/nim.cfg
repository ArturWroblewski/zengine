cc = clang
@if emscripten:
  clang.exe = "emcc"
  clang.linkerexe = "emcc"
  clang.options.linker = ""
  cpu = "i386"
  out = "00_Minimal.html"
  passC = "-s WASM=1 -s 'BINARYEN_METHOD=\"native-wasm\"' -Iemscripten"
  dynlibOverride:"SDL2"
  dynlibOverride:"SDL2_image"
  dynlibOverride:"assimp"
  passL = "-s ALLOW_MEMORY_GROWTH=1 --no-heap-copy -s USE_SDL=2 -s USE_SDL_IMAGE=2 -s SDL2_IMAGE_FORMATS='[\"png\"]' -O3 -s WASM=1 -s 'BINARYEN_METHOD=\"native-wasm\"' -Lemscripten --preload-file examples/data"
@end